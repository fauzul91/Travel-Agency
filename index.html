<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Connect CSS -->
    <link rel="stylesheet" href="dist/css/style.css">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Remix Icon -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Tourise Travel Agency</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <div class="navbar-box">
                <div class="logo">
                    <i class="ri-plane-line"></i>
                    <h1>Tourise</h1>
                </div>
                <div class="menu">
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">TOUR</a></li>
                    <li><a href="#">PACKAGE</a></li>
                    <li><a href="#">CONTACT</a></li>
                </div>
                <div class="book-trip">
                    <p>Book trip</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar -->

    <!-- Hero -->
    <div class="hero">
        <div class="container">
            <div class="hero-box">
                <div class="text">
                    <p>ELEVATE YOUR TRAVEL JOURNEY</p>
                    <h1>Experience<br>The Magic Of<br>Flight!</h1>
                    <p class="book-trip">Book A Trip Now</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero -->

    <!-- Sponsor -->
    <div class="sponsor">
        <div class="container">
            <div class="sponsor-box">
                <div class="social-media">
                    <p>Follow</p>
                    <a href="https://twitter.com" target="_blank" class="social-icon"><i class="ri-twitter-x-line"></i></a>
                    <a href="https://facebook.com" target="_blank" class="social-icon"><i class="ri-facebook-line"></i></a>
                    <a href="https://instagram.com" target="_blank" class="social-icon"><i class="ri-instagram-line"></i></a>
                    <a href="https://github.com" target="_blank" class="social-icon"><i class="ri-github-fill"></i></a>
                </div>
                <div class="sponsor-media">
                    <img src="dist/assets/logos/airbnb.png" alt="">
                    <img src="dist/assets/logos/bookingcom.png" alt="">
                    <img src="dist/assets/logos/trivago.png" alt="">
                    <img src="dist/assets/logos/expedia.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Sponsor -->
    <div class="popular-destination">
        <div class="container">
            <div class="popular-destination-box">
                <div class="title">
                    <h1>Popular Destination</h1>
                    <p>Unleash Your Wanderlust With SkyWings</p>
                </div>
                <div class="btn-next">
                    
                </div>
                <div class="destination-preview">
                    
                </div>
            </div>
        </div>
    </div>
    <!--  -->
</body>
</html>
